<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinarias - Animal Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-50 text-gray-800 pb-20">

    <header id="app-navbar" class="sticky top-0 z-50"></header>

    <main class="container mx-auto px-4 mt-8 max-w-6xl">
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Red de Veterinarias</h1>
                <p class="text-slate-500 text-sm mt-1">Profesionales verificados y farmacias de turno en tu zona.</p>
            </div>
        </div>

        <div id="panel-guardia" class="hidden bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl shadow-lg p-6 mb-10 text-white relative overflow-hidden animate-fade-in-up">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fa-solid fa-star-of-life text-9xl"></i>
            </div>
            
            <div class="relative z-10 flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center gap-4">
                    <div class="bg-white/20 p-4 rounded-full backdrop-blur-sm">
                        <i class="fa-solid fa-truck-medical text-3xl"></i>
                    </div>
                    <div>
                        <span class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-2 inline-block">
                            <i class="fa-solid fa-circle-check animate-pulse mr-1"></i> Activo Ahora
                        </span>
                        <h2 class="text-2xl font-bold" id="guardia-nombre">Cargando turno...</h2>
                        <p class="text-green-100 text-sm" id="guardia-direccion">...</p>
                        <p class="text-green-50 text-xs mt-1 font-mono" id="guardia-vence"></p>
                    </div>
                </div>
                
                <div class="flex gap-3 w-full md:w-auto">
                    <a id="guardia-btn-wsp" href="#" target="_blank" class="flex-1 md:flex-none bg-white text-green-600 px-6 py-3 rounded-xl font-bold shadow-md hover:bg-green-50 transition flex items-center justify-center">
                        <i class="fa-brands fa-whatsapp text-xl mr-2"></i> Urgencia
                    </a>
                    <button id="guardia-btn-map" class="flex-1 md:flex-none bg-green-700/50 text-white px-6 py-3 rounded-xl font-bold hover:bg-green-700 transition flex items-center justify-center">
                        <i class="fa-solid fa-location-arrow mr-2"></i> Ver Mapa
                    </button>
                </div>
            </div>
        </div>

        <div id="no-guardia" class="hidden bg-slate-100 rounded-xl p-6 mb-10 border border-slate-200 text-center">
            <i class="fa-solid fa-user-doctor text-4xl text-slate-300 mb-2"></i>
            <p class="text-slate-500 font-medium">No hay veterinarias de turno activas en este momento.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 h-[600px]">
            
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col h-full overflow-hidden">
                <div class="p-4 border-b border-slate-100 bg-slate-50">
                    <h3 class="font-bold text-slate-700 text-sm uppercase">Directorio Cercano</h3>
                </div>
                <div id="lista-vets" class="flex-1 overflow-y-auto p-4 space-y-3">
                    <div class="text-center py-10 text-gray-400">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Cargando...
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg border border-slate-200 p-1">
                <div id="map-vets" class="w-full h-full rounded-xl z-0"></div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/state.js"></script>
    
    <script src="js/veterinarias.js"></script> 

</body>
</html>
