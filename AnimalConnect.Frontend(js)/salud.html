<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud - Animal Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800 pb-20">

    <header id="app-navbar" class="sticky top-0 z-50"></header>

    <main class="container mx-auto px-4 mt-8">
        
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Próximos Operativos de Salud</h1>
            <p class="text-gray-500 text-sm">Castraciones, vacunación antirrábica y eventos municipales.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="bg-white rounded-xl shadow p-6 h-[500px] overflow-y-auto border border-gray-100">
                <h3 class="font-bold text-gray-500 text-sm uppercase mb-4 border-b pb-2 flex items-center">
                    <i class="fa-solid fa-calendar-days mr-2"></i> Calendario de Eventos
                </h3>
                <div id="lista-campanas" class="space-y-4">
                    <div class="text-center py-10 text-gray-400">
                        <i class="fa-solid fa-circle-notch fa-spin mb-2"></i>
                        <p>Cargando fechas...</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div id="map-campanas" class="h-[500px] w-full rounded-xl shadow-lg border border-gray-200 z-0"></div>
            </div>

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>

    <script src="js/state.js"></script>
    <script src="js/salud.js"></script>

</body>
</html>
