<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión ONG - Animal Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .filter-chip { @apply px-3 py-1 rounded-full border text-xs font-bold cursor-pointer select-none transition; }
        .filter-chip.active { @apply bg-purple-600 text-white border-purple-600; }
        .filter-chip.inactive { @apply bg-white text-gray-500 border-gray-300 hover:border-purple-300; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <nav class="bg-purple-700 text-white shadow-md z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-2 rounded-lg"><i class="fa-solid fa-hand-holding-heart"></i></div>
                <div>
                    <h1 class="font-bold text-lg leading-none" id="ong-nombre-header">Mi Organización</h1>
                    <span class="text-xs text-purple-200 uppercase tracking-wider">Panel de Gestión</span>
                </div>
            </div>
            <a href="index.html" class="text-sm bg-purple-800 hover:bg-purple-900 px-3 py-1 rounded transition">
                <i class="fa-solid fa-arrow-right-from-bracket mr-1"></i> Salir
            </a>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        
        <aside id="sidebar-filtros" class="w-80 bg-white shadow-xl z-40 flex flex-col overflow-y-auto">
            
            <div class="p-4 bg-purple-800 text-white flex gap-2">
                <button onclick="cambiarTab('mapa')" id="tab-mapa" class="flex-1 py-1 px-2 bg-white/20 rounded font-bold text-xs hover:bg-white/30 transition">
                    <i class="fa-solid fa-map mr-1"></i> Mapa
                </button>
                <button onclick="cambiarTab('equipo')" id="tab-equipo" class="flex-1 py-1 px-2 bg-transparent rounded font-bold text-xs hover:bg-white/10 transition">
                    <i class="fa-solid fa-users mr-1"></i> Equipo
                </button>
            </div>

            <div class="p-5 border-b border-gray-100">
                <h2 class="font-bold text-gray-700 mb-4 flex items-center">
                    <i class="fa-solid fa-filter mr-2 text-purple-600"></i> Buscar Tránsito
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">Requisitos del Animal</label>
                        <div class="flex flex-wrap gap-2">
                            <span class="filter-chip inactive" onclick="toggleFiltro(this, 'patio')">Necesita Patio</span>
                            <span class="filter-chip inactive" onclick="toggleFiltro(this, 'cuidados')">Cuidados Esp.</span>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">Entorno</label>
                        <div class="flex flex-wrap gap-2">
                            <span class="filter-chip inactive" onclick="toggleFiltro(this, 'sin-mascotas')">Sin Mascotas</span>
                            <span class="filter-chip inactive" onclick="toggleFiltro(this, 'sin-ninos')">Sin Niños</span>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase mb-2 block">Radio de Búsqueda</label>
                        <input type="range" id="rng-radio" min="1" max="50" value="10" class="w-full accent-purple-600" oninput="actualizarRadio(this.value)">
                        <div class="text-right text-xs font-bold text-purple-600"><span id="lbl-radio">10</span> km</div>
                    </div>

                    <button onclick="aplicarFiltros()" class="w-full bg-purple-600 text-white py-2 rounded-lg font-bold hover:bg-purple-700 shadow-md transition">
                        Buscar Hogares
                    </button>
                </div>
            </div>

            <div class="flex-1 p-4 bg-gray-50">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Resultados (<span id="count-res">0</span>)</h3>
                <div id="lista-resultados" class="space-y-3">
                    <div class="text-center py-10 text-gray-400 text-sm">
                        Realiza una búsqueda para ver hogares disponibles.
                    </div>
                </div>
            </div>


            
        </aside>

        <main class="flex-1 relative bg-gray-100 overflow-hidden">
    
            <div id="view-mapa" class="w-full h-full relative">
                <div id="map-ong" class="w-full h-full z-0"></div>
                </div>

            <div id="view-equipo" class="hidden w-full h-full p-8 overflow-y-auto">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Gestión del Equipo</h2>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8">
                        <h3 class="font-bold text-gray-700 mb-4">Agregar Nuevo Colaborador</h3>
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="flex-1 relative">
                                <input type="text" id="search-user" onkeyup="buscarUsuarios(this.value)" class="w-full border rounded-lg p-3 pl-10 focus:ring-2 focus:ring-purple-200 outline-none" placeholder="Buscar por nombre de usuario...">
                                <i class="fa-solid fa-search absolute left-4 top-4 text-gray-400"></i>
                                
                                <div id="search-results" class="hidden absolute top-full left-0 w-full bg-white shadow-xl rounded-lg mt-1 border border-gray-100 z-50 max-h-60 overflow-y-auto"></div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                            <h3 class="font-bold text-gray-700">Miembros Actuales</h3>
                            <span id="count-miembros" class="bg-purple-100 text-purple-700 text-xs font-bold px-2 py-1 rounded-full">0</span>
                        </div>
                        <table class="w-full text-left">
                            <thead class="text-xs text-gray-400 uppercase bg-gray-50 border-b">
                                <tr>
                                    <th class="p-4">Usuario</th>
                                    <th class="p-4">Rol</th>
                                    <th class="p-4 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="lista-miembros" class="divide-y divide-gray-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/state.js"></script>
    <script src="js/panel-ong.js"></script>
</body>
</html>
