<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad - Animal Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .badge-vet { background-color: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
        .badge-user { background-color: #f3f4f6; color: #374151; border: 1px solid #e5e7eb; }
        @keyframes highlight { 0% { transform: scale(1); } 50% { transform: scale(1.2); color: #eab308; } 100% { transform: scale(1); } }
        .puntos-animados { animation: highlight 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 pb-20">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center text-gray-600 hover:text-orange-600 transition font-bold">
                <i class="fa-solid fa-arrow-left mr-2"></i> Volver
            </a>
            
            <div class="flex items-center gap-4">
                <span class="text-orange-600 font-bold text-lg hidden md:block"><i class="fa-solid fa-users mr-2"></i>Comunidad</span>
                <div id="user-display" class="hidden flex items-center bg-gray-50 px-3 py-1 rounded-full border border-gray-200">
                    <span id="nav-user-name" class="text-sm font-bold text-gray-700 mr-2">Usuario</span>
                    <span class="bg-yellow-100 text-yellow-800 text-xs font-bold px-2 py-0.5 rounded-full flex items-center">
                        <i class="fa-solid fa-star text-yellow-500 mr-1"></i>
                        <span id="nav-user-points">0</span>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-6 max-w-3xl">

        <div class="bg-white p-5 rounded-xl shadow-md mb-8 border border-gray-100">
            <div class="flex gap-4">
                <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-500 text-xl flex-shrink-0">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-gray-700 mb-2">¬øQu√© quieres compartir?</h3>
                    <input type="text" id="post-titulo" placeholder="T√≠tulo breve..." class="w-full border-b border-gray-200 focus:border-orange-500 outline-none py-2 mb-2 text-lg font-medium">
                    <textarea id="post-contenido" rows="3" placeholder="Escribe tu duda, historia o aviso..." class="w-full bg-gray-50 rounded-lg p-3 outline-none focus:ring-2 focus:ring-orange-200 text-sm"></textarea>
                    
                    <div class="flex justify-between items-center mt-3">
                        <div class="flex gap-2">
                            <select id="post-categoria" class="text-xs border rounded-full px-3 py-1 bg-white hover:bg-gray-50 cursor-pointer outline-none">
                                <option value="Duda">‚ùì Consulta / Duda</option>
                                <option value="Historia">‚ù§Ô∏è Historia de √âxito</option>
                                <option value="Aviso">üì¢ Aviso General</option>
                            </select>
                        </div>
                        <button onclick="publicarPost()" class="bg-orange-600 text-white px-6 py-1.5 rounded-full font-bold text-sm hover:bg-orange-700 transition shadow-sm hover:shadow-md">
                            Publicar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="feed-container" class="space-y-6">
            <div class="text-center py-10 text-gray-400">
                <i class="fa-solid fa-circle-notch fa-spin text-2xl"></i> Cargando muro...
            </div>
        </div>

        <div id="btn-load-more-container" class="text-center mt-8 mb-12 hidden">
            <button onclick="cargarMasPosts()" class="bg-white border border-gray-300 text-gray-600 px-6 py-2 rounded-full font-bold hover:bg-gray-50 transition shadow-sm">
                <i class="fa-solid fa-arrow-down mr-2"></i> Cargar m√°s publicaciones
            </button>
        </div>

    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5269/api';
        let usuario = JSON.parse(localStorage.getItem('zoonosis_user'));
        
        // --- PAGINACI√ìN ---
        let paginaActual = 1;
        const postsPorPagina = 5;
        let hayMasPosts = true;

        document.addEventListener('DOMContentLoaded', () => {
            if(!usuario) {
                alert("Debes iniciar sesi√≥n para ver la comunidad.");
                window.location.href = 'login.html';
                return;
            }
            actualizarHeaderVisual();
            
            // Verificar si viene de "Historia"
            const params = new URLSearchParams(window.location.search);
            if (params.get('modo') === 'historia') {
                document.getElementById('post-categoria').value = 'Historia';
                document.getElementById('post-titulo').value = "¬°Final Feliz! Encontr√© a mi mascota üéâ";
                document.getElementById('post-contenido').value = "Gracias a Animal Connect...";
                document.getElementById('post-contenido').focus();
            }

            cargarMuro(true); // Carga inicial (reset)
        });

        function actualizarHeaderVisual() {
            if(usuario) {
                const navUser = document.getElementById('user-display');
                document.getElementById('nav-user-name').innerText = usuario.nombre;
                document.getElementById('nav-user-points').innerText = usuario.puntos || 0;
                navUser.classList.remove('hidden');
            }
        }

        // --- CARGAR POSTS ---
        async function cargarMuro(reset = false) {
            if (reset) {
                paginaActual = 1;
                document.getElementById('feed-container').innerHTML = '';
            }

            try {
                // Llamada a la API con paginaci√≥n
                const res = await fetch(`${API_URL}/Foro?pagina=${paginaActual}&cantidad=${postsPorPagina}`);
                const respuesta = await res.json();
                
                // Actualizamos variables de control
                hayMasPosts = respuesta.hayMas;
                
                // Renderizamos los nuevos posts
                renderizarFeed(respuesta.data);

                // Manejo del bot√≥n "Cargar M√°s"
                const btnContainer = document.getElementById('btn-load-more-container');
                if (hayMasPosts) {
                    btnContainer.classList.remove('hidden');
                } else {
                    btnContainer.classList.add('hidden');
                    // Si es la p√°gina 1 y no hay m√°s, mostramos mensaje de fin si hay datos
                    if (paginaActual > 1) {
                        const fin = document.createElement('div');
                        fin.className = "text-center text-gray-400 text-sm mt-4";
                        fin.innerText = "No hay m√°s publicaciones.";
                        document.getElementById('feed-container').appendChild(fin);
                    }
                }

            } catch (e) { console.error(e); }
        }

        function cargarMasPosts() {
            paginaActual++;
            cargarMuro(false); // No reseteamos, agregamos
        }

        function renderizarFeed(posts) {
            const container = document.getElementById('feed-container');

            if (posts.length === 0 && paginaActual === 1) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">A√∫n no hay publicaciones. ¬°S√© el primero!</p>';
                return;
            }

            posts.forEach(p => {
                let iconoCat = 'fa-question-circle text-blue-500';
                if(p.categoria === 'Historia') iconoCat = 'fa-heart text-red-500';
                if(p.categoria === 'Aviso') iconoCat = 'fa-bullhorn text-yellow-600';

                const puntosAutor = p.autorPuntos !== undefined ? p.autorPuntos : 0;
                const puntosHtml = (puntosAutor > 0 && !p.esVeterinario) 
                    ? `<span class="text-[10px] text-yellow-600 font-bold ml-1 bg-yellow-50 px-1.5 py-0.5 rounded border border-yellow-200 align-middle"><i class="fa-solid fa-star text-yellow-500 mr-0.5"></i>${puntosAutor}</span>` 
                    : '';

                const badgeAutor = p.esVeterinario 
                    ? `<span class="badge-vet text-[10px] px-2 py-0.5 rounded-full font-bold ml-2 align-middle"><i class="fa-solid fa-user-doctor mr-1"></i>Vet</span>`
                    : `<span class="badge-user text-[10px] px-2 py-0.5 rounded-full font-bold ml-2 align-middle">Vecino</span>`;

                // Renderizar Comentarios Iniciales
                let htmlComentarios = p.comentarios.map(c => crearHtmlComentario(c)).join('');

                // Bot√≥n "Ver m√°s comentarios" si el total es mayor a los que trajimos (3)
                let btnVerMasComentarios = '';
                if (p.totalComentarios > p.comentarios.length) {
                    const restantes = p.totalComentarios - p.comentarios.length;
                    btnVerMasComentarios = `
                        <button onclick="cargarTodosComentarios(${p.id}, this)" class="text-xs text-blue-600 font-bold hover:underline mb-2 pl-2">
                            Ver ${restantes} comentarios m√°s...
                        </button>
                    `;
                }

                // Crear elemento HTML
                const postDiv = document.createElement('div');
                postDiv.className = "bg-white p-5 rounded-xl shadow-sm border border-gray-100 mb-4 transition hover:shadow-md animate-fade-in-up";
                postDiv.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 mr-3 shadow-inner">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div>
                                <div class="flex items-center">
                                    <p class="font-bold text-sm text-gray-800 mr-1">${p.autor}</p>
                                    ${badgeAutor}
                                    ${puntosHtml}
                                </div>
                                <p class="text-xs text-gray-400">${new Date(p.fechaPublicacion).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div class="text-xl ${iconoCat} bg-gray-50 w-8 h-8 flex items-center justify-center rounded-full" title="${p.categoria}">
                            <i class="fa-solid ${iconoCat.split(' ')[0]}"></i>
                        </div>
                    </div>

                    <h4 class="font-bold text-lg text-gray-900 mb-1">${p.titulo}</h4>
                    <p class="text-gray-600 text-sm mb-4 leading-relaxed">${p.contenido}</p>

                    <div class="border-t border-gray-100 pt-3">
                        <div id="contenedor-comentarios-${p.id}" class="mb-3 space-y-2">
                            ${btnVerMasComentarios}
                            ${htmlComentarios}
                        </div>
                        <div class="flex gap-2">
                            <input type="text" id="coment-${p.id}" placeholder="Escribe un comentario..." class="flex-1 bg-gray-50 border border-gray-200 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-orange-300 transition">
                            <button onclick="enviarComentario(${p.id})" class="bg-orange-100 text-orange-600 hover:bg-orange-200 px-4 rounded-full transition shadow-sm">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(postDiv);
            });
        }

        // Helper para HTML de comentario
        function crearHtmlComentario(c) {
            const badgeCom = c.esVeterinario ? `<i class="fa-solid fa-circle-check text-blue-500 ml-1" title="Vet"></i>` : '';
            const ptsComAutor = c.autorPuntos !== undefined ? c.autorPuntos : 0;
            const ptsCom = (ptsComAutor > 0 && !c.esVeterinario)
                ? `<span class="text-[10px] text-gray-400 ml-1"><i class="fa-solid fa-star text-yellow-400"></i> ${ptsComAutor}</span>`
                : '';

            return `
                <div class="bg-gray-50 p-3 rounded-lg text-sm border-l-2 ${c.esVeterinario ? 'border-blue-400' : 'border-gray-200'}">
                    <div class="flex items-center mb-1 flex-wrap">
                        <span class="font-bold text-gray-800 text-xs mr-1">${c.autor}</span>
                        ${badgeCom}
                        ${ptsCom}
                    </div>
                    <p class="text-gray-600 leading-snug">${c.contenido}</p>
                </div>
            `;
        }

        // --- CARGAR TODOS LOS COMENTARIOS (On Demand) ---
        async function cargarTodosComentarios(postId, btnElement) {
            btnElement.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Cargando...';
            try {
                // Pedimos p√°gina 1 pero cantidad alta para traer todos los relevantes
                const res = await fetch(`${API_URL}/Foro/${postId}/comentarios?pagina=1&cantidad=50`);
                if(res.ok) {
                    const comentarios = await res.json();
                    const contenedor = document.getElementById(`contenedor-comentarios-${postId}`);
                    
                    // Reconstruimos el HTML de todos los comentarios
                    const html = comentarios.map(c => crearHtmlComentario(c)).join('');
                    contenedor.innerHTML = html; // Reemplazamos lo que hab√≠a (incluido el bot√≥n)
                }
            } catch(e) { console.error(e); }
        }

        // --- ACCIONES (Sin cambios mayores, solo recarga inteligente) ---
        async function publicarPost() {
            const titulo = document.getElementById('post-titulo').value;
            const contenido = document.getElementById('post-contenido').value;
            const categoria = document.getElementById('post-categoria').value;

            if(!titulo || !contenido) return alert("Completa los campos.");

            try {
                const res = await fetch(`${API_URL}/Foro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ titulo, contenido, categoria, usuarioId: usuario.id })
                });

                if(res.ok) {
                    const data = await res.json();
                    const pts = data.nuevosPuntos || data.NuevosPuntos;
                    if(pts) actualizarPuntosSesion(pts);

                    if(categoria === 'Historia') alert(`¬°Gracias! +50 Puntos.`);
                    else alert(`Publicado. (+5 Puntos)`);
                    
                    document.getElementById('post-titulo').value = '';
                    document.getElementById('post-contenido').value = '';
                    
                    cargarMuro(true); // Recargamos todo para ver el post arriba
                }
            } catch(e) { console.error(e); }
        }

        async function enviarComentario(postId) {
            const input = document.getElementById(`coment-${postId}`);
            const texto = input.value;
            if(!texto) return;

            try {
                const res = await fetch(`${API_URL}/Foro/${postId}/comentar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contenido: texto, usuarioId: usuario.id })
                });

                if(res.ok) {
                    const data = await res.json();
                    const pts = data.nuevosPuntos || data.NuevosPuntos;
                    if(pts) actualizarPuntosSesion(pts);
                    
                    // Truco UX: En lugar de recargar todo el muro, forzamos la carga de comentarios de ESE post
                    // Simulamos click en "Ver todos" o simplemente recargamos ese fragmento
                    cargarTodosComentarios(postId, { innerHTML: '' }); 
                    input.value = '';
                }
            } catch(e) { console.error(e); }
        }

        function actualizarPuntosSesion(nuevosPuntos) {
            if (nuevosPuntos === undefined) return;
            usuario.puntos = nuevosPuntos;
            localStorage.setItem('zoonosis_user', JSON.stringify(usuario));
            
            const span = document.getElementById('nav-user-points');
            if(span) {
                span.innerText = nuevosPuntos;
                span.parentElement.classList.remove('puntos-animados');
                void span.offsetWidth; 
                span.parentElement.classList.add('puntos-animados');
            }
        }
    </script>
</body>
</html>
